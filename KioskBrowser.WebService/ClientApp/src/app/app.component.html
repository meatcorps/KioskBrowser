<body class="{{currentPage.toLowerCase()}}">
  <div [class.hidden]="!data.connected && currentPage != 'supply'">
    <router-outlet></router-outlet>
  </div>
  <div class="offline" *ngIf="!data.connected">
    <h1>Offline</h1>
  </div>
  <div class="blackout" *ngIf="blackout && currentPage !== 'supply'"></div>
</body>
